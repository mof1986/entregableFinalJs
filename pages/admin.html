<!DOCTYPE html>
<html lang="es">
<head>
    <script defer src="../js/admin.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Tienda - Modo Admin</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Simulador de Tienda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="./productos.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="./carrito.html">Carrito</a></li>
                    <li class="nav-item"><a class="nav-link active" href="./admin.html">Modo Admin</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <main class="container my-5">
        <h1 class="mb-4">Modo Administrador</h1>

        <!-- Formulario para agregar o editar productos -->
        <div class="mb-5">
            <h2>Gestión de Productos</h2>
            <form id="product-form" class="row g-3">
                <div class="col-md-6">
                    <label for="product-name" class="form-label">Nombre</label>
                    <input type="text" id="product-name" class="form-control" placeholder="Nombre del producto" required>
                </div>
                <div class="col-md-6">
                    <label for="product-description" class="form-label">Descripción</label>
                    <input type="text" id="product-description" class="form-control" placeholder="Descripción del producto" required>
                </div>
                <div class="col-md-4">
                    <label for="product-price" class="form-label">Precio</label>
                    <input type="number" id="product-price" class="form-control" placeholder="Precio" min="1" required>
                </div>
                <div class="col-md-4">
                    <label for="product-stock" class="form-label">Stock</label>
                    <input type="number" id="product-stock" class="form-control" placeholder="Stock" min="0" required>
                </div>
                <div class="col-md-4">
                    <label for="product-category" class="form-label">Categoría</label>
                    <input type="text" id="product-category" class="form-control" placeholder="Categoría" required>
                </div>

                <!-- 🔹 Nuevo campo para cargar imágenes -->
                <div class="col-md-6">
                    <label for="product-image" class="form-label">Imagen del producto</label>
                    <input type="file" class="form-control" id="product-image" accept="image/png, image/jpeg">
                </div>

                <!-- 🔹 Previsualización de imagen cargada -->
                <div class="col-md-6 text-center">
                    <p>Previsualización:</p>
                    <img id="image-preview" src="../images/default.png" class="img-thumbnail" style="max-width: 150px; height: auto;">
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-success">Guardar Producto</button>
                    <button type="button" class="btn btn-secondary" id="clear-form">Limpiar</button>
                </div>
            </form>
        </div>

        <!-- Listado de productos existentes -->
        <div id="product-list">
            <h2>Productos Existentes</h2>
            <ul class="list-group">
                <!-- Aquí se renderizan los productos -->
            </ul>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>Simulador de Tienda - Coderhouse - Curso JS 65350</p>
    </footer>

    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
